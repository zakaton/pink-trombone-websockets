<html>
  <head>
    <title>MFCC</title>
    <script src="./../src/utils.js"></script>
    <script src="./../src/meyda.min.js"></script>
  </head>

  <style>
    .selected {
      background-color: lightblue;
    }
    .prediction {
      background-color: lightgreen;
    }
  </style>

  <body>
    <canvas
      width="500"
      height="200"
      id="mfcc"
      style="position: fixed; top: 0px; background-color: white"
    ></canvas>
    <div style="margin-top: 200px"></div>
    <input
      type="number"
      min="1"
      max="10"
      step="0.5"
      oninput="gainNode.gain.value = event.target.value"
      value="1"
    />
    <button id="addData">add data</button>
    <button id="predict">predict</button>
    <button id="loadDataFromLocalstorage" disabled>
      load data from localstorage
    </button>
    <button id="clearLocalstorage" disabled>clear localstorage</button>
    <button id="downloadLocalstorage" disabled>download data</button>
    <a id="downloadLink" hidden></a>
    <br />
    <label
      >upload data <input type="file" accept="application/JSON" id="uploadData"
    /></label>
    <br />
    <br />
    <div id="data" style="display: flex; flex-direction: column-reverse">
      <template>
        <div class="datum" style="display: flex; align-items: center">
          <input type="text" size="5" class="name" />
          <canvas width="200" height="50" class="mfcc"></canvas>
          <button class="pt">pt</button>
          <button class="resample">resample</button>
          <button class="rePT">re-pt</button>
          <button class="delete">delete</button>
          <span class="ranking" style="width: 2em; padding-left: 10px"></span>
          <span class="percentage" style="width: 3em"></span>
        </div>
      </template>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
