<html>
  <head>
    <title>Machine Learning</title>
  </head>

  <body>
    <canvas id="mfcc"></canvas>
    <br />
    <input
      type="number"
      min="1"
      max="10"
      step="0.5"
      oninput="gainNode.gain.value = event.target.value"
      value="1"
    />
    <button id="addData" disabled>add data</button>
    <button id="train" disabled>train</button>
    <button id="download" disabled>download model</button>
    <button id="loadDataFromLocalstorage" disabled>
      load data from localstorage
    </button>
    <button id="clearLocalstorage" disabled>clear localstorage</button>
    <label>load model <input type="file" multiple id="upload" /></label>
    <br />
  </body>
  <script src="./../src/utils.js"></script>
  <script src="./../src/meyda.min.js"></script>
  <script src="./../src/ml5.min.js"></script>
  <script src="./src/script.js"></script>
</html>
