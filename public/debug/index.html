<html>
  <head>
    <title>Debug</title>
    <script src="./../src/utils.js"></script>
  </head>
  <style>
    label {
      display: block;
    }
  </style>
  <body>
    <label
      >freqeuncy
      <input
        step="10"
        type="number"
        id="frequency"
        min="20"
        max="1000"
        value="140"
    /></label>
    <label
      >intensity
      <input
        step="0.1"
        type="number"
        id="intensity"
        value="1"
        min="0"
        max="1"
      />
    </label>
    <label
      >voiceness
      <input
        step="0.1"
        type="number"
        id="voiceness"
        value="1"
        min="0"
        max="1"
      />
    </label>

    <label>
      tongue index
      <input
        step="0.5"
        min="12"
        max="29"
        type="number"
        id="tongueIndex"
        value="12.9"
      />
    </label>
    <label>
      tongue diameter
      <input
        step="0.5"
        min="1.2"
        max="4.5"
        type="number"
        id="tongueDiameter"
        value="2.43"
      />
    </label>

    <label>
      front index:
      <input
        type="number"
        step="0.5"
        min="28"
        max="44"
        value="43"
        id="frontConstrictionIndex"
      />
    </label>
    <label>
      front diameter
      <input
        type="number"
        step="0.5"
        max="3"
        min="-2"
        id="frontConstrictionDiameter"
        value="1.8"
      />
    </label>

    <label>
      back index
      <input
        step="0.1"
        type="number"
        min="10.5"
        max="16"
        data-constriction="back"
        id="backConstrictionIndex"
        value="10.5"
      />
    </label>
    <label>
      back diameter
      <input
        step="0.5"
        max="3"
        min="-2"
        type="number"
        id="backConstrictionDiameter"
        value="1.8"
      />
    </label>

    <label
      >phoneme
      <select id="phoneme"></select
    ></label>
  </body>
  <script src="./src/script.js"></script>
</html>
